<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Milestone 5: Unique path and shareable link of resume By Unzila Ali</h1>
<p>Unique URL Generation</p>
<p>The system generate a Unique path for each user's resume based on their username</p>
<p>User can download their resume by PDF after generating their resume</p>

<form id="resumeForm">
    <fieldset>
        <legend>PERSONAL INFORMATION</legend>

        <label for="username">Resume Form URL:</label>
        <input type="text" id="username" name="username" required/> <br>  

        <br><label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br>

        <br><label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <br><label for="contact"> Contact: </label>
        <input type="tel" id="contact" name="contact" required><br>

       </fieldset>

    
    <fieldset>
        <legend>EDUCATION</legend>
        <label for="education"> Education</label>
        <textarea name="education" id="education" row="4" required></textarea><br>
    </fieldset>
    
    <fieldset>
        <legend>EXPERIENCE</legend>
        <label for="experience"> Experience</label>
        <textarea name="experience" id="experience" row="4" required></textarea><br>
    </fieldset>
     
    <fieldset>
        <legend>SKILLS</legend>
        <label for="skills"> Skills</label>
        <textarea name="skills" id="skills" row="4" required></textarea>
    </fieldset>

    <button type="submit">Generate Resume Below</button>

</form>
<div id="resumeOutput">
<!-- Resume Will Be Generated Below-->
</div>

<script src="main.js"></script>

</body>
</html>
